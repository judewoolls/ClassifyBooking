{% extends 'base.html' %}

{% block content %}
<h1>Add Template Class for {{ day }}</h1>
<div class="container">
    <div class="row">
        <form action="{% url 'add_template_event' day_id %}" method="post" aria-label="Create Template Event Form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success" aria-label="Button to submit a new class event">Create</button>
        </form>
    </div>
</div>


{% endblock content%}
