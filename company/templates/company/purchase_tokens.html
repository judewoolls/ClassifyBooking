{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Company Dashboard</h2>
<h3>Your company {{ company.name }}</h3>
<p>Purchase Tokens</p>
<div class="container">
    <form action="{% url 'purchase_tokens' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Purchase Tokens</button>
    </form>
</div>
{% endblock content %}
